<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>New Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
      <ion-card-title>Awesome Title</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input #title></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Subtitle</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">description</ion-label>
        <ion-input #description></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="savePost(title,description)">
        SAVE
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
